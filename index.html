<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Write by Example</title>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="main.js"></script>

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/pepper-grinder/jquery-ui.css" />
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
</body>
	<div id="canvas">
	<div id="page">
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 495.4 652" width="100%" height="100%">
		<defs>
			<pattern id="bge" viewBox="0 0 60 60" width="60" height="60" patternUnits="userSpaceOnUse" patternTransform="scale(0.5 0.5)">
				<polyline points="60,0 0,0 0,60" stroke="blue" fill="none" />
			</pattern>
		</defs>

		<rect x="0" y="0" width="100%" height="100%" style="fill: url(#bge)" />
		<g transform="scale(0.5 0.5)">
		<g stroke="black" stroke-width="0.4" stroke-dasharray="1 1">
			<use href="digit.svg#d0" y="0" x="0" width="60" height="60" />
			<use href="digit.svg#d1" y="0" x="60" width="60" height="60" />
			<use href="digit.svg#d2" y="0" x="120" width="60" height="60" />
			<use href="digit.svg#d3" y="0" x="180" width="60" height="60" />
			<use href="digit.svg#d4" y="0" x="240" width="60" height="60" />
		</g>
		<g stroke="red" stroke-width="0.4" transform="translate(0 60)">
			<use href="digit.svg#d5" x="300" width="60" height="60" />
			<use href="digit.svg#d6" y="0" x="360" width="60" height="60" />
			<use href="digit.svg#d7" y="0" x="420" width="60" height="60" />
			<use href="digit.svg#d8" y="0" x="480" width="60" height="60" />
			<use href="digit.svg#d9" y="0" x="540" width="60" height="60" />
		</g>
		</g>
	</svg>
	</div>
	</div>

	<div id="panel">
		<ul>
			<li><a href="#panel-digits">Цифры</a></li>
		</ul>

		<div id="panel-digits">
			<h1>Прописи цифр</h1>
		</div>
	</div>
</html>
